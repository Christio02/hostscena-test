# netlify.toml
[build]
  base    = "."
  command = "npm install && npm run build --workspace=frontend"
  publish = "frontend/.next"

[[plugins]]
  package = "@netlify/plugin-nextjs"


[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
